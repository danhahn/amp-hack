    @font-face {
        font-family: Gotham Medium;
        src: url("css/fonts/Gotham-Medium.eot");
        src:
          url("css/fonts/Gotham-Medium.otf") format("opentype"),
          url("css/fonts/Gotham-Medium.eot?#iefix") format("embedded-opentype"),
          url("css/fonts/Gotham-Medium.ttf") format("truetype"),
          url("css/fonts/Gotham-Medium.svg") format("svg"),
          url("css/fonts/Gotham-Medium.woff") format("woff");
    }
    @font-face {
        font-family: Gotham Book;
        src: url("css/fonts/Gotham-Book.eot");
        src:
          url("css/fonts/Gotham-Book.eot?#iefix") format("embedded-opentype"),
          url("css/fonts/Gotham-Book.ttf") format("truetype"),
          url("css/fonts/Gotham-Book.svg") format("svg"),
          url("css/fonts/Gotham-Book.woff") format("woff");
    }
    @font-face {
        font-family: Gotham Light;
        src: url("css/fonts/Gotham-Light.eot");
        src:
          url("css/fonts/Gotham-Light.eot?#iefix") format("embedded-opentype"),
          url("css/fonts/Gotham-Light.ttf") format("truetype"),
          url("css/fonts/Gotham-Light.svg") format("svg"),
          url("css/fonts/Gotham-Light.woff") format("woff");
    }
    body {
      font-family: Gotham Light;
      font-weight: 400;
      color: #0a0a0a;
      -webkit-font-smoothing: antialiased;
    }
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Gotham Medium';
      font-style: normal;
      font-weight: 400;
      color: inherit;
      text-rendering: optimizeLegibility;
    }
    ul.grid {
      margin: 12px;
      padding: 0;
      list-style: none;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 12px;
    }
    .brand-header {
      display: grid;
      grid-template-columns: 62px 1fr 25px 37px;
      padding: 20px 12px;
      border-bottom: 1px solid #d1d1d1;
    }
    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .search-icon:after {
      content: "\E90A";
      font-family: MK-IconFont;
      vertical-align: middle;
      width: 16px;
      height: 16px;
      overflow: hidden;
      background-repeat: no-repeat;
      background-size: 100%;
      background-position: 50%;
      margin-left: 0;
      font-size: .75rem;
    }
    .shopping-cart {
      margin-left: 20px;
    }
    .hb::after {
      margin-top: 4px;
      display: block;
      width: 18px;
      height: 2px;
      background: #fefefe;
      box-shadow: 0 7px 0 #fefefe, 0 14px 0 #fefefe;
      content: "";
      background: #000;
      box-shadow: 0 4px 0 #000, 0 8px 0 #000;
    }

    .filter-box {
      text-align: center;
      font-family: 'Gotham Light';
    }
    .refine-box {
      border: 1px solid #d1d1d1;
      padding: 17px;
      margin: 0 12px;
      text-align: center;
    }
    .refine-box p {
      margin: 0;
    }
    .product-info {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .brand a {
      text-transform: uppercase;
      letter-spacing: .1em;
      color: #000000;
      font-family: 'Gotham Medium';
      font-size: 10px;
      text-decoration: none;
      display: block;
      margin-bottom: 10px;
    }
